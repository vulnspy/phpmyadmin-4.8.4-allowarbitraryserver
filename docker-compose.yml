version: '3'

services:
  web:
    depends_on:
      - db
    image: vsplate/deb_apache2_php7_mysql5:latest
    volumes:
      - ./html/:/var/www/html/
    ports:
      - "80:80"
  db:
     image: mysql:5.7
     environment:
       MYSQL_ROOT_PASSWORD: toor
       MYSQL_DATABASE: vulnspy
       MYSQL_USER: vulnspy
       MYSQL_PASSWORD: vulnspy
     volumes:
       - ./exp/:/root/exp/
     ports:
      - "3306:3306"
