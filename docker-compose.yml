version: '3'

services:
  web:
    depends_on:
      - db
    image: vsplate/deb_apache2_php7_mysql5:latest
    volumes:
      - ./html/:/var/www/html/
    ports:
      - "80:80"
  db:
     image: vsplate/deb_apache2_php7_mysql5:latest
     volumes:
       - ./exp/:/root/exp/
     ports:
      - "3306:3306"
